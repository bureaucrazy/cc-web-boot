<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <form id="form">
      <input type="text" id="numbers" disabled><br>
      <div>
        <input type="button" onclick="passnum(7)" value="7">
        <input type="button" onclick="passnum(8)" value="8">
        <input type="button" onclick="passnum(9)" value="9">
        <input type="button" onclick="passnum('/')" value="/">
        <input type="button" onclick="clearScr()" value="C">
      </div>
      <div>
        <input type="button" onclick="passnum(4)" value="4">
        <input type="button" onclick="passnum(5)" value="5">
        <input type="button" onclick="passnum(6)" value="6">
        <input type="button" onclick="passnum('*')" value="X">
      </div>
      <div>
        <input type="button" onclick="passnum(1)" value="1">
        <input type="button" onclick="passnum(2)" value="2">
        <input type="button" onclick="passnum(3)" value="3">
        <input type="button" onclick="passnum('-')" value="-">
      </div>
      <div>
        <input type="button" onclick="calculate()" value="=">
        <input type="button" onclick="passnum(0)" value="0">
        <input type="button" onclick="passnum('.')" value=".">
        <input type="button" onclick="passnum('+')" value="+">
      </div>
      <p id="message"></p>
    </form>

    <script>
    function clearScr() {
      document.getElementById("numbers").value = "";
    }

    function passnum(input) {
      var oldValue = document.getElementById("numbers").value;
      document.getElementById("numbers").value = oldValue + input;
    }

    function calculate() {
      var input = document.getElementById("numbers").value;
      document.getElementById("numbers").value = eval(input);
    }
    </script>

  </body>
</html>
