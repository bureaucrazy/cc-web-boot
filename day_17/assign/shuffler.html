<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shuffler</title>
  </head>
  <body>
    <form id="form">
      Numbers: <input type="text" id="numbers"><br>
      <input type="button" onclick="shuffler()" value="Submit">
      <p id="message"></p>
    </form>

    <script>
    /**
     * Randomize array element order in-place.
     * Using Durstenfeld shuffle algorithm.
     */
    function shuffleArray(array) {
      for (var i = array.length - 1; i > 0; i--) {
          var j = Math.floor(Math.random() * (i + 1));
          var temp = array[i];
          array[i] = array[j];
          array[j] = temp;
      }
      return array;
    }

    function shuffler() {
      var input = document.getElementById("numbers").value;
      if (input.trim() === "" ) {
        document.getElementById("message").innerHTML = "Please enter numbers.";
      } else {
        console.log(input);
        input = input.split(" ");
        document.getElementById("message").innerHTML = shuffleArray(input);
      }
    }
    </script>

  </body>
</html>
